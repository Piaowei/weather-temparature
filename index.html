<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">

            <div class="input-group mb-3">
                <input id="input-city-field" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="getCity()" type="button" class="btn btn-danger">Search</button>
                </div>

            </div>

            <div id="input-append">
                <!-- <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                </div> -->
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <div id="description">

            </div>
            <div id="icon-class">

                <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            </div>
            <h1 id="city-name">City Name</h1>
            <h3><span id="temp-number">00</span>&deg;C</h3>
            <h1 id="sky-condition" class="lead">Sky</h1>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
